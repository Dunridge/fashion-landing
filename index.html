<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Collusion</title>
</head>

<body>
    <div class="header">
        <div class="header__logo">
            <p class="header__text">Your logo</p>
        </div>
        <div class="header__menu">
            <div class="header__menu-item">
                <p class="header__text">Home</p>                
            </div>
            <div class="header__menu-item">
                <p class="header__text">Shop</p>                
            </div>
            <div class="header__menu-item">
                <p class="header__text">Lookbook</p>                
            </div>
            <div class="header__menu-item">
                <p class="header__text">Features</p>                
            </div>
            <div class="header__menu-item">
                <p class="header__text">Pages</p>                
            </div>
            <div class="header__menu-item">
                <p class="header__text">Blog</p>                
            </div>
        </div>
        <div class="header__nav">
            <i class="fa fa-search header__icon"></i>
            <i class="fa fa-heart-o header__icon"></i>
            <!-- TODO: make the cart icon transperent -->
            <i class="fa fa-shopping-cart header__icon"></i>
        </div>
    </div>

    <div class="body">
        <section class="main-banner">
            <div class="banner__trend">
                <p class="banner__new">New trend</p>
                <p class="banner__trend-name">Collusion</p>
                <p class="banner__trend-explenation">An exclusive selection of this season's trends</p>
                <div class="btn-container">
                    <button class="btn-container__discover">Discover</button>
                    <button class="btn-container__shop-now">Shop now</button>
                </div>        
            </div>
        </section>

    </div>

    <div class="footer">

    </div>
</body>

</html>
